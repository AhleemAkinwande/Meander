<div class="main">
  <h1>My To Do List</h1>
  <label for="addItemInput">What would you like to do today?</label>
  <input #newItem placeholder="add an item" (keyup.enter)="addItem(newItem.value); newItem.value = ''" class="lg-text-input" id="addItemInput"/>

  <ul>
    <li *ngFor="let item of items">{{item.description}}</li>
  </ul>
</div>
